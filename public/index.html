<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Is Water Wet?</title>
	<script type="text/javascript"
		src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Jua&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			overflow: hidden;
			-webkit-user-select: none;
			user-select: none;
		}

		#menu {
			margin-top: 50vh;
			display: flex;
			flex-direction: column;
			gap: 1rem;
			transform: translateY(-50%);
		}

		h1,
		h2 {
			color: #fff;
			font-family: "Jua", sans-serif;
			font-weight: 400;
			font-style: normal;
			text-align: center;
			text-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
		}

		h1 {
			font-family: "Caesar Dressing", sans-serif;
			font-size: 350%;
			margin: 0 0 -1.5rem 0;
		}

		a {
			width: 6rem;
			margin: 0 auto;
			padding: 0.5rem 1rem;
			font-family: "Caesar Dressing", sans-serif;
			font-weight: 400;
			font-style: normal;
			font-size: 125%;
			text-decoration: none;
			text-align: center;
			background-color: #008cf1;
			color: #fff;
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 1.5rem;
			box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.2);
			cursor: pointer;
			transition: background-color 0.3s ease, box-shadow 0.3s ease;
		}

		a:hover {
			background-color: #007bd2;
		}

		a:active,
		a:focus {
			box-shadow: none;
		}

		img {
			position: absolute;
			left: 50%;
			bottom: 2rem;
			width: 16rem;
			max-width: 50%;
			height: auto;
			transform: translateX(-50%);
			cursor: pointer;
		}

		.glslCanvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			filter: brightness(0.5);
			z-index: -1;
		}
	</style>
</head>

<body>
	<canvas class="glslCanvas" data-fragment-url="shader.frag"></canvas>

	<div id="menu">
		<h1>Is Water Wet?</h1>
		<h2>A <span style="color: #0f0">Gelato Labs</span> production for Ludum Dare 57 "Depths"</h2>
		<a href="game">Play</a>
		<a href="credits">Credits</a>
	</div>

	<img src="img/gelato.png" onClick="window.open('https://gelatolabs.xyz', '_blank')" />
</body>

</html>
